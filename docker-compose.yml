services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://${HOST_IP:-localhost}:8000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
