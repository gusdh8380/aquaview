<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{{ PRODUCT_NAME }}}</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0f172a; }
    #unity-canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <script src="{{{ LOADER_URL }}}"></script>
  <script>
    var unityInstance = null;

    createUnityInstance(document.getElementById("unity-canvas"), {
      dataUrl:      "{{{ DATA_URL }}}",
      frameworkUrl:  "{{{ FRAMEWORK_URL }}}",
      codeUrl:       "{{{ CODE_URL }}}",
      streamingAssetsUrl: "StreamingAssets",
      companyName:   "{{{ COMPANY_NAME }}}",
      productName:   "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}"
    }).then(function (instance) {
      unityInstance = instance;
    });

    // React postMessage → Unity SendMessage 브릿지
    window.addEventListener("message", function (event) {
      if (!unityInstance) return;
      if (!event.data || event.data.type !== "SENSOR_UPDATE") return;

      var json = JSON.stringify(event.data);
      unityInstance.SendMessage("SensorDataReceiver", "ReceiveSensorData", json);
    });
  </script>
</body>
</html>
